<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap-template by Syho</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default"> <!-- Nav -->
      <div class="container">
        <a class="navbar-brand" href="">Syho Template</a>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Stats</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Donate</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send us an email</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="login.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> My account</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container"> <!-- Header -->
      <div class="page-header">
        <h1>Create your account <small>and enjoy fully this website</small></h1>
      </div>
    </div>

    <div class="container"> <!-- Alert fill form -->
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Please fill the form to access the website.
          </div>
        </div>
      </div>
    </div>

    <div class="container"> <!-- form -->
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <form>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">@</span>
                <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                <div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input type="password" class="form-control" placeholder="Confirm your password" aria-describedby="sizing-addon1">
                <div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="University" aria-describedby="sizing-addon1">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <a type="button" href="login.html" class="btn btn-default btn-lg btn-block">I already have an account</a>
              </div>
              <div class="col-lg-6">
                <a type="submit" class="btn btn-info btn-lg btn-block"><strong>Create my account</strong></a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
