<div class="spinner" ng-show="spinner"> <!-- Loader -->
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>Log in <small></small></h2>
  </div>
</div>

<div class="container" ng-show="error"> <!-- Alert -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Please check the error below. <a href="#/reset_password" class="alert-link">Click here if you do not remember your password.</a>
      </div>
    </div>
  </div>
</div>

<div class="container"> <!-- form -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <form name="login_form" ng-submit="login()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" ng-model="inputEmail" name="email" aria-describedby="sizing-addon1" required>
          </div>
          <span class="text-danger" ng-show="error_email">The specified email is not valid or the password is not correct.</span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="inputPassword" name="password" aria-describedby="sizing-addon1" required>
            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
          </div>
        </div>
        <p class="text-center"><a href="#/reset_password">I do not remember my password.</a></p>
        <div class="row">
          <div class="col-sm-6">
            <a type="button" href="#/" class="btn btn-default btn-block">I do not have an account</a>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-info btn-block" ng-disabled="login_form.email.$invalid || login_form.password.$invalid"><strong>Log in</strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
