<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>My profile <small></small></h2>
  </div>
</div>

<div class="container"> <!-- form -->
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label">ID</label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{user_id}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{username}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label">@</label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{email}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="password" class="form-control" placeholder="Only you know it" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder="Coming soon..." disabled>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <a href="#/modify_profile" class="btn btn-info pull-right" data-toggle="tooltip" data-placement="left" title="Modify my profile"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      </div>
    </div>
  </form>
</div>
