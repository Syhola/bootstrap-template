<div class="spinner" ng-show="spinner"> <!-- Loader -->
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>My profile <small></small></h2>
  </div>
</div>

<div class="container"> <!-- form -->
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label">ID</label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{user_id}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{username}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label">@</label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder={{email}} disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="password" class="form-control" placeholder="Only you know it" disabled>
        <a href="#/modify_profile">Modify my password</a>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1 col-sm-1 control-label"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></label>
      <div class="col-xs-11 col-sm-7">
        <input type="text" class="form-control" placeholder="Coming soon..." disabled>
      </div>
    </div>
  </form>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-sm-offset-1">
      <!-- Launch Modal -->
      <button data-toggle="modal" data-target="#myModal" class="btn btn-danger btn-block">Delete profile</button>
    </div>
  </div>
</div>

<!-- Modal DELETE -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Deleting user</h4>
      </div>
      <div class="modal-body">
        <p>Be careful, this action is irreversible!</p>
        <form class="form-horizontal" name="delete_form" ng-submit="delete()">
          <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label">Email</label>
            <div class="col-xs-12 col-sm-10">
              <input type="email" class="form-control" id="inputEmailDelete" ng-model="inputEmailDelete" name="email" placeholder="Email" autofocus required>
              <div class="text-danger" ng-show="error_delete_email">The specified email is not correct.</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label">Password</label>
            <div class="col-xs-12 col-sm-10">
              <input type="password" class="form-control" ng-model="inputPasswordDelete" name="password" placeholder="Password" required>
              <div class="text-danger" ng-show="error_delete_pw">The specified password is not correct.</div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" ng-disabled="delete_form.email.$invalid || delete_form.password.$invalid" class="btn btn-danger">Delete this account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
