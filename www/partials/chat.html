<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>Messages <small>University of </small></h2>
  </div>
</div>

<div class="container"> <!-- Send messages -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-11">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                <input type="text" class="form-control" ng-model="newMessageText" placeholder="Type your text here" aria-describedby="sizing-addon1">
              </div>
            </div>
            <div class="col-sm-1">
              <button class="btn btn-lg btn-info pull-right" ng-click="send()"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="container" ng-repeat="message in messages | orderBy:'-time'"> <!-- Show messages -->
  <div class="row">
    <div class="col-lg-12">
      From {{message.username}}<span class="label label-info pull-right">{{message.date}}</span><br />
      {{message.text}}
      <hr>
    </div>
  </div>
</div>
