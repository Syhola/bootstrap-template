<div class="container" id="block_send"> <!-- Send messages -->
  <div class="row">
    <div class="col-lg-10 col-lg-offset-2">
      <form name="send_form" ng-submit="send()">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-11">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                <input type="text" class="form-control" ng-model="newMessageText" name="newMessageText" placeholder="Your text here..." aria-describedby="sizing-addon1" required>
              </div>
            </div>
            <div class="col-sm-1">
              <button type="submit" class="btn btn-info pull-right" ng-disabled="send_form.newMessageText.$invalid"><span class="glyphicon glyphicon-send" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Send my message"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <table class="table table-condensed table-striped">
    <tr ng-repeat="message in messages | orderBy: '-time'">
        <td>{{message.username}}</td>
        <td>{{message.text}}</td>
        <td>{{message.date}}</td>
    </tr>
  </table>
</div>
