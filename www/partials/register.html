<div class="spinner" ng-show="spinner"> <!-- loader -->
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>Create your account <small>and enjoy fully this website</small></h2>
  </div>
</div>

<div class="container" ng-show="error"> <!-- Alert fill form -->
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Please check the error below.
      </div>
    </div>
  </div>
</div>

<div class="container"> <!-- form -->
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <form name="register_form" ng-submit="register()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
            <input type="text" class="form-control" ng-model="inputUser" name="user" placeholder="My username" aria-describedby="sizing-addon1" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" ng-model="inputEmail" name="email" aria-describedby="sizing-addon1" required>
          </div>
          <span class="text-danger" ng-show="error_email">The specified email is already in use or it is not valid. <a href="#/login">Log in if you already have an account.</a></span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="inputPassword" name="password" aria-describedby="sizing-addon1" required>
            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
          </div>
        </div>
        <!--<div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" class="form-control" placeholder="Confirm your password" aria-describedby="sizing-addon1">
            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></span>
            <input type="text" class="form-control" placeholder="University" aria-describedby="sizing-addon1">
          </div>
        </div>-->
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <a type="button" href="#/login" class="btn btn-default btn-block">I already have an account</a>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button type="submit" class="btn btn-info btn-block" ng-disabled="register_form.email.$invalid || register_form.password.$invalid || register_form.user.$invalid"><strong>Create my account</strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
