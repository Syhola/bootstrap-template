<div class="container"> <!-- Header -->
  <div class="page-header">
    <h2>Dashboard <small></small></h2>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Number of users</h3>
        </div>
        <div class="panel-body">
          <p class="text-center">{{NbUsers}}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Number of messages</h3>
        </div>
        <div class="panel-body">
          <p class="text-center">{{NbMessages}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Target 100 users</h3>
        </div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" id="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              {{pourcentage}}%
            </div>
          </div>
        </div>
      </div>
      <span class="pull-right"><a href="#/login">< Back</a></span>
    </div>
  </div>
</div>
